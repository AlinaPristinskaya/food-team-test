<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/food-team-test/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    

    <script type="module" crossorigin src="/food-team-test/commonHelpers.js"></script>
    <link rel="stylesheet" href="/food-team-test/assets/index-9f2b069a.css">
  </head>
  <body>
    <header class="header">
    <div class="container header-container">
        <img src="/food-team-test/assets/Vector-c9754425.svg" alt="logo" width="66" height="52" />
        <nav class="nav">
            <ul class="nav-list">
                <li><a class="nav-link" href="">Home</a></li>
                <li><a class="nav-link" href="">About</a></li>
                <li><a class="nav-link" href="">Service</a></li>
                <li><a class="nav-link" href="">Menu</a></li>
                <li><a class="nav-link" href="">Contact</a></li>
            </ul>
        </nav>
        <button class="nav-button btn" type="button">Order Now</button>
        <button class="open-menu-btn" type="button"><svg width="24" height="16" class="mob-icon-menu">
                <use href="/food-team-test/assets/icons-aa873972.svg#open-menu-btn"></use>
            </svg>
        </button>
    </div>
    <div class="mob-menu"><!-- is-open-->
        <div class="mob-menu-wrap">
            <button class="close-menu-btn" type="button">
                <svg width="11" height="11" class="mob-icon-close">
                    <use href="/food-team-test/assets/icons-aa873972.svg#icon-close-mob-btn">
                    </use>
                </svg>
            </button>
            <nav class="nav-mob">
                <ul class="nav-list-mob">
                    <li><a class="nav-link-mob" href="">Home</a></li>
                    <li><a class="nav-link-mob" href="">About</a></li>
                    <li><a class="nav-link-mob" href="">Service</a></li>
                    <li><a class="nav-link-mob" href="">Menu</a></li>
                    <li><a class="nav-link-mob" href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

    <main>
      
      
      <section class="favorites">
  <div class="container container-favorites">
    <h2 class="favorites-title">Some of Our Favorites</h2>
    <p class="favorites-text">Looking for something delicious?</p>
    <ul class="favorites-list">
      <li class="list-item">
        <img
          srcset="/food-team-test/assets/gamburger-1x-min-3103bb86.jpg 1x, /food-team-test/assets/gamburger-2x-min-d9156fd8.jpg 2x"
          alt="gamburger"
          class="favorites-image"
        />
      </li>
      <li class="list-item list-item-midle">
        <img
          srcset="/food-team-test/assets/pasta-1x-min-ace6b201.jpg 1x, /food-team-test/assets/pasta-2x-min-052b6593.jpg 2x"
          alt="pasta"
          class="favorites-image favorites-image-midle"
        />
      </li>
      <li class="list-item">
        <img
          srcset="/food-team-test/assets/pizza-1x-min-ba0c9a63.jpg 1x, /food-team-test/assets/pizza-2x-min-b09ee545.jpg 2x"
          alt="pizza"
          class="favorites-image"
        />
      </li>
      <li class="list-item list-item-invisible">
        <img
          srcset="/food-team-test/assets/chicken-1x-min-8bae9d7b.jpg 1x, /food-team-test/assets/chicken-2x-min-a0af716c.jpg 2x"
          alt="chiken"
          class="favorites-image"
        />
      </li>
      <li class="list-item list-item-midle list-item-invisible">
        <img
          srcset="/food-team-test/assets/salat-1x-min-0e98f310.jpg 1x, /food-team-test/assets/salat-2x-min-f6ddff4a.jpg 2x"
          alt="salat"
          class="favorites-image favorites-image-midle"
        />
      </li>
      <li class="list-item list-item-invisible">
        <img
          srcset="/food-team-test/assets/borshch-1x-min-e1a11538.jpg 1x, /food-team-test/assets/borshch-2x-min-51d3fe68.jpg 2x"
          alt="borshch"
          class="favorites-image"
        />
      </li>
    </ul>
  </div>
</section>

      
      <!-- subscribe Ruslan-->
<section class="section-subscribe">
  <div class="container all-container-section">
    <div class="container-content-subscribe">
      <div class="container-subscribe-image">
        <img
          class="subscribe-image"
          srcset="../img/subscribe/subscribebanan11582x.jpg 2x"
          src="../img/subscribe/subscribebanan1158.jpg"
          alt="banan"
          width="608"
        />
      </div>
      <div class="container-text">
        <h3 class="title-subscribe">Subscribe To Get Special Offers</h3>
        <p class="paragraph-subscribe">
          Order now and receive 10% off your first meal with Enjoy Your Favorite
          Food From Anywhere.
        </p>
      </div>
      <div class="container-form">
        <form class="form" name="issue_report_form" autocomplete="off">
          <label class="form-label">
            <input
              type="text"
              class="form-input"
              name="topic"
              placeholder="Enter your email"
            />
          </label>
          <button class="button-sub" type="button">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</section>

    </main>

    
    

    
  </body>
</html>
