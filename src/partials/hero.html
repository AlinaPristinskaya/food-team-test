<section class="intro" data-hero>
  <div class="container hero-container">
    <h1 class="main-header">Enjoy Your Favorite Food From Anywhere</h1>
    <div class="hero-text">
      <div class="hero-text-wrap">
        <p class="main-text">
          With just a few clicks, you can have your favorite meals delivered
          straight to your doorstep, no matter where you are. Order now and
          enjoy a hassle-free and delicious meal from the comfort of your own
          home.
        </p>
        <button type="button" class="button-order-green" data-hero-open>Order Now</button>
      </div>
      <div class="hero-img">
        <picture>
          <!-- Desktop screen -->

          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/hero/hero-desk-1x.png 1x,
              ./img/hero/hero-desk-1x.png 2x
            "
            type="image/png"
          />
          <!-- Tablet screen -->

          <source
            media="(min-width: 768px)"
            srcset="
              ./img/hero/hero-tab-1x.png 1x,
              ./img/hero/hero-tab-2x.png 2x
            "
            type="image/png"
          />
          <!-- Mobile screen -->

          <img
            class="card-img"
            src="./img/hero/hero-desk-1x.png"
            alt="salat"
            width="528"
            height="528"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
