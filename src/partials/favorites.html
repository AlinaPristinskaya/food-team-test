<section class="favorites">
  <div class="container container-favorites">
    <h2 class="favorites-title">Some of Our Favorites</h2>
    <p class="favorites-text">Looking for something delicious?</p>
    <ul class="favorites-list">
      <li class="list-item">
        <img
          srcset="
            ./images/gamburger-1x-min.jpg 1x,
            ./images/gamburger-2x-min.jpg 2x
          "
          src="./images/gamburger-min.png"
          alt="gamburger"
          class="favorites-image"
        />
      </li>
      <li class="list-item list-item-midle">
        <img
          srcset="./images/pasta-1x-min.jpg 1x, ./images/pasta-2x-min.jpg 2x"
          alt="pasta"

        />
      </li>
      <li class="list-item">
        <img
          srcset="./images/pizza-1x-min.jpg 1x, ./images/pizza-2x-min.jpg 2x"
          alt="pizza"
          class="favorites-image"
        />
      </li>
      <li class="list-item list-item-invisible">
        <img
          srcset="
            ./images/chicken-1x-min.jpg 1x,
            ./images/chicken-2x-min.jpg 2x
          "
          alt="chiken"
          class="favorites-image"
        />
      </li>
      <li class="list-item list-item-midle list-item-invisible">
        <img
          srcset="./images/salat-1x-min.jpg 1x, ./images/salat-2x-min.jpg 2x"
          alt="salat"
          class="favorites-image favorites-image-midle"
        />
      </li>
      <li class="list-item list-item-invisible">
        <img
          srcset="
            ./images/borshch-1x-min.jpg 1x,
            ./images/borshch-2x-min.jpg 2x

          alt="borshch"
          class="favorites-image"
        />
      </li>
    </ul>
  </div>
</section>
